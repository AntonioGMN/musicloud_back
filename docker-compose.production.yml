version: '3.4'

services:
  musicloud-api-prod:
    container_name: musicloud-api-prod
    build:
      dockerfile: Dockerfile
      context: .
      target: production
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?schema=public
    command: npm run start:prod
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - musicloud-sql
    restart: always
